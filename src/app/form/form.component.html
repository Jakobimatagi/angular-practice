<div class="form-box">
  <h3>Form component</h3>
  <form>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="lastName"
        placeholder="Enter last name"
      />
    </div>
  </form>
  <div class="form-values">
    <h4>Form values</h4>
    <p>
      First Name: <span>{{firstName}}</span>
    </p>
    <p>
      Last Name: <span>{{lastName}}</span>
    </p>
  </div>
</div>
