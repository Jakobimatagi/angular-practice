<div class="counter-box">
  <h1>Counter</h1>
  <h3 class="count">
    <strong>{{ count }}</strong>
  </h3>
  <div class="button-wrapper">
      <button class="button" (click)="reset()">Reset</button>
    <button class="button" (click)="increment()">+</button>
    <button class="button" (click)="decrement()">-</button>
  </div>
</div>
